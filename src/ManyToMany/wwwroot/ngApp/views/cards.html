<div class="col-xs-8">
    <h1>Cards</h1>
    <br>
    <div class="jumbotron">
        <form ng-submit="controller.addCard()">
            <div class=" form-group">
                <label class="col-xs-2">Name: </label>
                <input type="text" ng-model="controller.card.name" />
            </div>
            <div class="form-group">
                <label class="col-xs-2">Class: </label>
                <input type="text" ng-model="controller.card.class" />
            </div>
            <div class="form-group">
                <label class="col-xs-2">Cost: </label>
                <input type="text" ng-model="controller.card.cost" />
            </div>
            <div class="form-group">
                <input class="col-xs-4" type="submit" value="Add Card" />
            </div>
        </form>
    </div>
    <div class="jumbotron">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody id='cardTable'>
                <tr ng-repeat="card in controller.cards">
                    <td>{{card.name}}</td>
                    <td>{{card.class}}</td>
                    <td>{{card.cost}}</td>
                    <td><button class="btn btn-danger" ng-click="controller.deleteCard(card.id)">Delete </button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
